blocks:
- type: sql
  query: SELECT $SuspectHost, COUNT(DISTINCT(DetectionName)) AS $CntThreat FROM SIGNALS
    WHERE $Duration=30m AND $SourceStream='THREAT' AND $SuspectHost IS NOT NULL GROUP
    BY $SuspectHost  HAVING $CntThreat>5
- type: signal
  DetectionName: Multiple Threat Detected From Same Source
  DetectionTactic: Unclassified
  DetectionTechnique: Unclassified
  DetectionScore: '8'
  DetectionSeverity: High
  DetectionConfidence: High
  SuspectHost: $SuspectHost
  raw_event_query: SELECT * FROM SIGNALS WHERE $Duration=30m AND $SourceStream='THREAT'
    AND $SuspectHost IS NOT NULL AND $SuspectHost='SuspectHost' LIMIT 1000
