    AND $ProcessArgs LIKE "%kill%")) AND($ProcessArgs  LIKE "%firewalld%" OR $ProcessArgs
    LIKE "%ip6tables%" OR $ProcessArgs LIKE "%iptables%"))) AND $System='TargetHost'
    LIMIT 1000
