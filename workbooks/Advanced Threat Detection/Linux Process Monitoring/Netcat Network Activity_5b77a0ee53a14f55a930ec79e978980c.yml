blocks:
- type: sql
  query: SELECT $Process,$System,$User  FROM AUDITD WHERE $Action='PROCESS_ADDED'
    AND ($Process='nc' OR $Process LIKE "%ncat%" OR $Process LIKE "%netcat%" OR $Process
    LIKE "%nc\.openbsd%" OR $Process LIKE "%nc\.traditional%")
- type: signal
  DetectionName: Netcat Network Activity
  DetectionTactic: Discovery
  DetectionTechnique: System Network Connections Discovery
  DetectionScore: 5
  DetectionSeverity: Medium
  DetectionConfidence: Low
  SuspectUser: $User
  TargetHost: $System
  raw_event_query: SELECT * FROM AUDITD WHERE $Duration=5m AND $System='{TargetHost}'
    AND $User='{SuspectUser}' LIMIT 1000
