blocks:
- type: sql
  query: SELECT $Process,$System FROM AUDITD WHERE $Action='PROCESS_ADDED' AND
    ($Process='base16' OR $Process='base32' OR $Process='base32plain'
    OR $Process='base32hex') GROUP BY $Process,$System
- type: signal
  DetectionName: Base16 or Base32 Encoding/Decoding Activity
  DetectionTactic: Defense Evasion
  DetectionTechnique: Obfuscated Files or Information
  DetectionScore: 5
  DetectionConfidence: Low
  TargetHost: $System
