blocks:
- type: sql
  query: SELECT $Process,$System FROM AUDITD WHERE $Action='PROCESS_ADDED' AND
    (($Process='ufw' AND ($ProcessArgs LIKE "allow" OR $ProcessArgs LIKE "disable"
    OR $ProcessArgs LIKE "reset")) OR (($Process='service' AND $ProcessArgs LIKE
    "%stop%") OR ($Process='chkconfig' AND $ProcessArgs LIKE "%off%") OR (($Process='%systemctl'
    AND $ProcessArgs LIKE "%disable%") OR ($Process='systemctl' AND $ProcessArgs
    LIKE "%stop%") OR ($Process='systemctl' AND $ProcessArgs LIKE "%kill%")) AND($ProcessArgs
    LIKE "%firewalld%" OR $ProcessArgs LIKE "%syslog%" OR $rsyslog LIKE "%syslog\-ng%"
    ))) GROUP BY $Process,$System
- type: signal
  DetectionName: Attempt to Disable Syslog Service
  DetectionTactic: Defense Evasion
  DetectionTechnique: Disabling Security Tools
  DetectionScore: 5
  DetectionConfidence: Low
  TargetHost: $System
