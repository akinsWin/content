id: ad8529be098648fda68c679660f7bc53
name: Suspicious wevtutil Usage
path: /Advanced Threat Detection/Windows Process Monitoring
description: ''
type: standard
author: DNIF
entity_type: workbooks
blocks:
- type: dql
  query: _fetch * from event where $Stream=SYSMON-PROCESS AND $CommandLine=regex(.*wevtutil.*cl.*)
    AND $CommandLine=regex(.*System.*|.*Security.*|.*Setup.*|.*Application.*) group
    count_unique $User limit 100
- type: signal
  DetectionName: Suspicious wevtutil Usage
  DetectionTactic: Defense Evasion
  DetectionTechnique: Indicator Removal on Host
  DetectionScore: 5
  DetectionSeverity: Medium
  DetectionConfidence: Low
  SuspectUser: $User
  TargetHost: $System
  raw_event_query: _fetch * from event where $Stream=SYSMON-PROCESS AND $CommandLine=regex(.*wevtutil.*cl.*)
    AND $CommandLine=regex(.*System.*|.*Security.*|.*Setup.*|.*Application.*) AND
    $System='TargetHost' AND $User='SuspectUser' limit 100
