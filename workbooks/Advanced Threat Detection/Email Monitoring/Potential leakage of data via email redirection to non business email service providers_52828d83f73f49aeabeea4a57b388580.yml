blocks:
- type: sql
  query: SELECT $Sender, COUNT(ACTION) AS $CntEmails FROM EMAIL-GATEWAY WHERE $Duration=1h
    AND $Action='EMAIL_REDIRECTED' AND ($Recipient LIKE "%gmail%" OR $Recipient LIKE
    "%yahoo%" OR $Recipient LIKE "%rediffmail%") GROUP BY $Sender, $Action HAVING
    $CntEmails>100
- type: signal
  DetectionName: Potential leakage of data via email redirection to non business email
    service providers
  DetectionTactic: Exfiltration
  DetectionTechnique: Exfiltration Over Alternative Protocol
  DetectionScore: '5'
  DetectionSeverity: Medium
  DetectionConfidence: Medium
  SuspectUser: $Sender
  raw_event_query: SELECT * FROM EMAIL-GATEWAY WHERE $Duration=1h AND $Action='EMAIL_REDIRECTED'
