  query: SELECT $User, COUNT(DISTINCT($Action)) AS $CountAction FROM IAM WHERE  $Duration=30m
    AND $Action='MAILBOX_PERMISSION_ADDED' OR $Action='MAILBOX_PERMISSION_REMOVED'
    GROUP BY $User HAVING $CountAction=2
