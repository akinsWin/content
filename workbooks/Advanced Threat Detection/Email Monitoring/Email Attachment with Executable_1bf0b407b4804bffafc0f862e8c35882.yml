- type: sql
  query: SELECT $Sender, $RemoteIP, $File FROM EMAIL-GATEWAY WHERE $Action='EMAIL_ACCEPTED' AND  ( $File LIKE "%.exe%" OR $File LIKE  "%.scr%" OR  $File
    LIKE  "%.js%" OR $File LIKE  "%.dll%"  OR $File LIKE  "%.dll%" )  GROUP BY $Sender,
    $RemoteIP, $File
