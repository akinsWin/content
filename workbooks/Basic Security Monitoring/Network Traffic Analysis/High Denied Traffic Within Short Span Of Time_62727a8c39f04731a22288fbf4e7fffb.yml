- type: sql
  query: SELECT $SrcIP, COUNT($Action) AS TotalCount FROM FIREWALL WHERE $Duration=15m
    AND $Action='PACKET_BLOCKED' AND $Status='PASSED' AND $SrcType='PRIVATE' GROUP
    BY $SrcIP  HAVING $TotalCount > 30000
