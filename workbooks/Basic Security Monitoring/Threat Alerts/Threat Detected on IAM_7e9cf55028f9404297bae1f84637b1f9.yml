name: Threat Detected on IAM
path: /Basic Security Monitoring/Threat Alerts
description: ''
type: standard
author: DNIF
entity_type: workbooks
blocks:
- type: sql
  query: SELECT $Threat, $User, $System FROM THREAT WHERE $Action='THREAT_DETECTED'
    AND $Vector='IAM' AND $Threat IS NOT NULL AND $System IS NOT NULL AND $User IS
    NOT NULL GROUP BY $Threat, $System, $User
- type: signal
  DetectionName: _$Threat_
  DetectionTactic: Persistence
  DetectionTechnique: Account Manipulation
  DetectionScore: '7'
  DetectionSeverity: High
  DetectionConfidence: Medium
  TargetHost: $System
  raw_event_query: SELECT * FROM THREAT WHERE $Action='THREAT_DETECTED' AND $Vector='IAM'
    AND $Threat IS NOT NULL AND $System IS NOT NULL AND $User IS NOT NULL AND $System='TargetHost'
    LIMIT 1000
