- type: sql
  query: Select $OperationName, $User, $Status FROM AZURE WHERE ($OperationName LIKE
    "%MICROSOFT%AUTOMATION%AUTOMATIONACCOUNTS%RUNBOOKS%DRAFT%WRITE%" OR $OperationName
    LIKE "%MICROSOFT%AUTOMATION%AUTOMATIONACCOUNTS%RUNBOOKS%WRITE%" OR $OperationName
    LIKE "%MICROSOFT%AUTOMATION%AUTOMATIONACCOUNTS%RUNBOOKS%PUBLISH%ACTION%") AND
    $Status='Succeeded' GROUP BY $OperationName, $User, $Status
- type: signal
  DetectionName: Azure Automation Webhook Created
  DetectionTactic: Persistence
  DetectionTechnique: Unclassified
  DetectionScore: '5'
  DetectionSeverity: Medium
  DetectionConfidence: Low
  SuspectUser: $User
  raw_event_query: SELECT * FROM AZURE WHERE ($OperationName LIKE "%MICROSOFT%AUTOMATION%AUTOMATIONACCOUNTS%RUNBOOKS%DRAFT%WRITE%"
    OR $OperationName LIKE "%MICROSOFT%AUTOMATION%AUTOMATIONACCOUNTS%RUNBOOKS%WRITE%"
    OR $OperationName LIKE "%MICROSOFT%AUTOMATION%AUTOMATIONACCOUNTS%RUNBOOKS%PUBLISH%ACTION%")
    AND $Status='Succeeded' AND $User='{SuspectUser}' LIMIT 1000
