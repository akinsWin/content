id: 921474ff03994ee6a709926a5cb10c3e
name: Allowed Traffic by App
path: /Reports/FIREWALL
description: ''
type: standard
author: DNIF
entity_type: workbooks
blocks:
- type: sql
  query: SELECT $App, SUM($TXLen) AS $TotalBytes FROM FIREWALL WHERE $Duration=7d
    AND $Action='PACKET_ALLOWED' GROUP BY $App ORDER BY $TotalBytes DESC LIMIT 20
- type: visual
  data:
    widget_name: Allowed Traffic by App
    chart_type: bar
    config:
      type: stacked
      key:
      - $App
      - $App
      value: $TotalBytes
cron: null
config:
  parameters: []
