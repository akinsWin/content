- type: sql
  query: SELECT $SrcIP FROM FIREWALL WHERE $DstType = 'PUBLIC' AND $Action = 'PACKET_ALLOWED'
    AND NOT $SrcType = 'PUBLIC' AND $DstPort IN ('139', '445')  AND $Duration=7d GROUP
    BY $SrcIP LIMIT 20
