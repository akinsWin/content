id: 84ab2bf06824491abe4e5ee52d146f00
name: Top AWS Failed Login Attempts
path: /Visualization/Cloud Monitoring
description: ''
type: standard
author: DNIF
entity_type: workbooks
blocks:
- type: dql
  query: _fetch * from event where $Duration=1h AND $Stream=AUTHENTICATION AND $SourceName=AWS-CLOUDTRAIL
    AND $Action=LOGIN AND $Status=FAILED NOT $User='-'  group count_unique $User,SrcCN
    limit 10
- type: dql
  query: _checkif int_compare count_unique > 20 include
- type: visual
  data:
    widget_name: Top AWS Failed Login Attempts
    chart_type: bar
    config:
      type: stacked
      key:
      - $User
      - $SrcCN
      value: count_unique
cron: null
config:
  parameters: []
