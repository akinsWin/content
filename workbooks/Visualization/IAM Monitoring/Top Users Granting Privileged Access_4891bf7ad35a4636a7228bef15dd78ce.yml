id: 4891bf7ad35a4636a7228bef15dd78ce
name: Top Users Granting Privileged Access
path: /Visualization/IAM Monitoring
description: ''
type: standard
author: DNIF
entity_type: workbooks
blocks:
- type: sql
  query: SELECT $User,  COUNT($Action) AS $ActionCnt FROM IAM WHERE $Duration=1h AND  $Action='PRIVILEGE_CHANGED'   GROUP
    BY $User   ORDER BY $ActionCnt DESC LIMIT 10
- type: visual
  data:
    widget_name: Top Users Granting Privileged Access
    chart_type: bar
    config:
      type: stacked
      key:
      - $User
      - $User
      value: $ActionCnt
cron: null
config:
  parameters: []
