blocks:
- type: dql
  query: _fetch * from event where $Duration=1h AND $Stream=DOCUMENTS AND $SourceType=OFFICE
    AND $Action=MODIFIED group count_unique $File,$User limit 10
- type: visual
  data:
    widget_name: Top users Modifying files
    chart_type: bar
    config:
      type: stacked
      key:
      - $User
      - $File
      value: count_unique
