id: 02ca9b7502c445d79f003a4a92c89363
name: Multiple Account password reset detected by the same user
path: /Visualization/OFFICE Monitoring
description: ''
type: standard
author: DNIF
entity_type: workbooks
blocks:
- type: dql
  query: _fetch * from event where $Stream=IAM AND $Duration=1h AND $Action='PASSWORD_CHANGED'
    AND $SourceType=OFFICE group count_unique $User,$TargetUser limit 100
- type: dql
  query: _agg count_unique $User
- type: dql
  query: _checkif int_compare count_unique > 2 include
- type: visual
  data:
    widget_name: Multiple Account password reset detected by the same user
    chart_type: bar
    config:
      type: default
      key:
      - $User
      - null
      value: count_unique
cron: null
config:
  parameters: []
